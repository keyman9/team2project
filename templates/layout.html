<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <script src="../static/js/mainscript.js"></script>
</head>
<body>

	<div class="header">

		<div>
		    <h1><a href="/">coffee corner</a></h1>
		</div>

		<div class="nav-bar">
		    <ul>
		      <li {% if selected == 'home' %}
		      		id="selected"
		      	  {% endif %}><a href="/">HOME</a></li>
		      <li {% if selected == 'browse' %}
		      		id="selected"
		      	  {% endif %}><a href="/browse"><span class="border-item">BROWSE</span></a></li>
		      <li {% if selected == 'learn' %}
		      		id="selected"
		      	  {% endif %}><a href="/learn"><span class="border-item">LEARN<span></a></li>
		      <li><a href="/shop"><span class="border-item">SHOP</span></a></li>
		      <li {% if selected == 'about' %}
		      		id="selected"
		      	  {% endif %}><a href="/about"><span class="border-item">ABOUT</span></a></li>
		      <li{% if selected == 'login/account' %}
		      		id="selected"
		      	  {% endif %}><a href="/login"><span class="border-item">
		      	  {% if loggedIn %}
		      	  	ACCOUNT
		      	  {% else %}
		      	  	LOG IN
		      	  {% endif %}
		      	</span></a></li>
		    </ul>
		</div>
	</div>

	<div class="wrapper">
		<div class="page-content">
			{% block content %}{% endblock %}
		</div>
	</div>

	<footer>
		<div class="nav-bar">
		    <ul>
		      <li><a href="/">HOME</a></li>
		      <li><a href="/browse"><span class="border-item">BROWSE</span></a></li>
		      <li><a href="/learn"><span class="border-item">LEARN<span></a></li>
		      <li><a href="/shop"><span class="border-item">SHOP</span></a></li>
		      <li><a href="/about"><span class="border-item">ABOUT</span></a></li>
		      <li><a href="/login"><span class="border-item">
		      	  {% if loggedIn %}
		      	  	ACCOUNT
		      	  {% else %}
		      	  	LOG IN
		      	  {% endif %}
		      	</span></a></li>
		    </ul>
		</div>
	</footer>

</body>
</html>
